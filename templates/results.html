<!-- prettier-ignore -->
{% extends "layout.html" %}

{% block title %}
  Results
{% endblock %}

{% block main %}

{% if nodes %}
<ul class="p-4">
  {% for node in nodes %}
  <li class="group relative h-48 overflow-hidden card bg-neutral shadow-xl transition-colors hover:bg-neutral-focus mb-4">
    <a class="w-full h-full" href="/results/{{ node.id }}">
      <div class="p-4">
        <div
          class="w-full"
        >
          <p class="text-lg mb-3 font-bold">{{ node.title }}</p>

          <div>
            {{ node.primary_content | safe }}
          </div>
        </div>
      </div>
    </a>

    <div class="absolute z-10 w-full h-full transition-colors pointer-events-none [background:linear-gradient(0deg,hsl(var(--n)/var(--tw-bg-opacity))_0%,#0000_35%,#0000_100%)] group-hover:[background:linear-gradient(0deg,hsl(var(--nf)/var(--tw-bg-opacity))_0%,#0000_35%,#0000_100%)]"></div>
  </li>
  {% endfor %}
</ul>
{% else %}
<div class="py-6 text-center">
  <p class="text-2xl mb-3 font-bold">
    Results Not Found
  </p>
</div>
{% endif %}

<!---->

{% endblock %}
