<!-- prettier-ignore -->
{% extends "layout.html" %}

{% block title %}
  Results
{% endblock %}

{% block main %}

{% if nodes %}
<ul>
  {% for node in nodes %}
  <li>

  <a href="/results/{{ node.id }}">
    <div class="pt-20 px-4 pb-4">
      <div class="markdown w-full p-4 mt-[-10px] card bg-neutral shadow-xl">
        <b style="font-size: larger;">{{ node.title}}</b>
        {{ node.primary_content | safe }}
      </div>
    </div>
  </a>

  </li>
  {% endfor %}
</ul>
{% endif %}

<!---->

{% endblock %}
