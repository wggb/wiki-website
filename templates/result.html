<!-- prettier-ignore -->
{% extends "layout.html" %}

{% block title %}
  Result
{% endblock %}

{% block main %}

<div class="p-4">
  <h1 class="text-2xl font-bold mb-3">{{ node.title }}</h1>

  <div class="markdown w-full p-4 space-y-4 card bg-neutral shadow-xl">
    {{ node.primary_content | safe }} {{ node.secondary_content | safe }}
  </div>

  <p class="text-2xl font-bold mb-3 mt-12">Related Topics</p>

  <ul>
    {% for related_node in related_nodes %}
    <li>
      <a href="/results/{{ related_node.id }}">
        <div class="py-2">
          <div
            class="markdown w-full p-4 space-y-4 card bg-neutral shadow-xl transition-colors hover:bg-neutral-focus"
          >
            {{ related_node.title}}
          </div>
        </div>
      </a>
    </li>
    {% endfor %}
  </ul>
</div>

{% endblock %}
